{% extends 'base.html' %}
{% block content %}
  {% load crispy_forms_tags %}
  <div  class="bg-secondary-subtle pb-4">
    <h1 class="text-center">{{ type }} Page</h1>
  <form method="post" class="pt-4 w-50 mx-auto d-grid">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning my-2">Submit</button>
  </form>
  </div>
{% endblock %}
