{% extends 'base.html' %}
{% block content %}
  {% load crispy_forms_tags %}
  <div  style="background-color:#fff29c;{% if type == "Signup" %}height:100%; {% else %}height:100vh;{% endif %}">
    <h1 class="text-center">{{ type }} Page</h1>
  <form method="post" class="pt-4 w-50 mx-auto d-grid">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-warning mt-2">Submit</button>
  </form>
  </div>
{% endblock %}
